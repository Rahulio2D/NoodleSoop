<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{{ site.title }} | {{ page.title }}</title>
</head>
<body class="blog">
    {{ include_component header.html }}
    <h1>{{ page.title }}</h1>
    <p>Published on {{ page.date }}</p>
    <div class="content">
        {{ page.content }}
    </div>
    {{ include_component footer.html }}
</body>
</html>
